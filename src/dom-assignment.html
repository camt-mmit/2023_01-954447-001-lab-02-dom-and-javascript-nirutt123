<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM : Assignment</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./css/material-symbols-outlined.css" />
    <link rel="stylesheet" href="./css/dom-assignment.css" />

    <script type="module" src="./js/dom-assignment.js"></script>
  </head>
  <body>
    <main class="app-cmp-main">
      <header>
        <button type="button" class="app-cmd-add-section app-cl-primary">
          <i class="material-symbols-outlined">add</i>
          Section
        </button>
      </header>
      <div class="app-cmp-sections-list">
        <template class="app-tmp-section">
          <section>
            <header>
              <button type="button" class="app-cmd-add-input app-cl-primary">
                <i class="material-symbols-outlined">add</i>
                Input
              </button>
              <h2>
                Section
                <b>
                  <span class="app-cmp-section-no"></span
                ></b>
              </h2>
              <button type="button" class="app-cmd-remove-section app-cl-warn">
                <i class="material-symbols-outlined">delete_forever</i>
              </button>
            </header>

            <div class="app-cmp-inputs-list">
              <template class="app-tmp-input">
                <div class="app-cmp-input-container">
                  <label>
                    <b class="app-cmp-input-title"
                      >Number
                      <span class="app-cmp-input-no app-cl-number"></span
                    ></b>
                    <input type="number" value="0" class="app-cmp-input" />
                  </label>
                  <button
                    type="button"
                    class="app-cmd-remove-input app-cl-warn"
                  >
                    <i class="material-symbols-outlined">delete_forever</i>
                  </button>
                </div>
              </template>
            </div>

            <div class="app-cmp-input-container">
              <label>
                <b class="app-cmp-input-title">Result</b>
                <output class="app-cmp-result app-cl-number"></output>
              </label>
              <button type="button" class="app-cl-dummy app-cl-warn">
                <i class="material-symbols-outlined">delete_forever</i>
              </button>
            </div>
          </section>
        </template>
      </div>
    </main>
  </body>
</html>
